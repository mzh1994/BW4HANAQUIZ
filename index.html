<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAP BW/4HANA Exam Simulator 2025</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
          integrity="sha512-YcsIPM8IHAGq8YlYvGZo4PMBVXsfSx6x3VP0J9jZ2GQ8Wc8A3GS9hS4Gd0hM6z1jQkV+4oAXo3Iupn0Qp+0m3Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="app-shell">
    <!-- Top App Bar -->
    <header class="app-header">
      <div class="app-title-block">
        <div class="app-title">SAP BW/4HANA Exam Simulator</div>
        <div class="app-subtitle">2025 Practice &amp; Review</div>
      </div>
      <div class="app-header-actions">
        <button id="all-qa-btn" class="sap-btn sap-btn-secondary" onclick="toggleAllQuestionsPanel()">
          Show All Answers
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Quiz Card -->
      <section id="quiz-screen" class="sap-card">
        <div class="quiz-header">
          <div class="quiz-meta">
            <span id="question-counter" class="quiz-counter">Loading...</span>
            <span id="total-questions" class="quiz-total"></span>
          </div>
          <div class="quiz-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-inner" class="progress-bar-inner"></div>
            </div>
          </div>
        </div>

        <div id="question-text" class="sap-question">
          Loading questions...
        </div>

        <div id="options-container" class="sap-options"></div>

        <div class="quiz-footer">
          <button id="show-answer-btn" class="sap-btn sap-btn-ghost" onclick="showAnswer()">
            Show Answer
          </button>
          <div class="quiz-nav-buttons">
            <button id="prev-btn" class="sap-btn" onclick="prevQuestion()">Previous</button>
            <button id="next-btn" class="sap-btn sap-btn-primary" onclick="nextQuestion()">Next</button>
            <button id="finish-btn" class="sap-btn sap-btn-accent" onclick="finishExam()">Finish</button>
          </div>
        </div>

        <div id="feedback" class="sap-feedback"></div>
      </section>

      <!-- Result / All-Q View -->
      <section id="result-screen" class="sap-card hidden">
        <h2 class="sap-title">Test Report</h2>
        <p id="score-summary" class="score-summary"></p>

        <!-- Wrapper also used for PDF export -->
        <div id="all-questions-print">
          <h3 class="sap-subtitle">All Questions &amp; Correct Answers</h3>
          <div id="all-questions-container" class="all-questions-list"></div>
        </div>

        <div class="result-actions">
          <button class="sap-btn sap-btn-ghost" onclick="toggleAllQuestionsPanel()">
            Show All Answers
          </button>
          <button class="sap-btn sap-btn-primary" onclick="restart()">Restart Quiz</button>
        </div>
      </section>
    </main>

    <!-- Slide-over Panel for All Q & A -->
    <div id="all-questions-panel" class="all-questions-panel hidden">
      <div class="panel-content">
        <div class="panel-header">
          <div>
            <h3>All Questions &amp; Answers</h3>
            <p class="panel-subtitle">Scroll to review and export all correct answers.</p>
          </div>
          <div class="panel-actions">
            <button class="sap-btn sap-btn-ghost" onclick="exportPDF()">Export PDF</button>
            <button class="sap-btn sap-btn-ghost" onclick="toggleAllQuestionsPanel()">Close</button>
          </div>
        </div>
        <div class="panel-body">
          <!-- Re-used content for panel view -->
          <div id="all-questions-panel-container" class="all-questions-list"></div>
        </div>
      </div>
      <div class="panel-backdrop" onclick="toggleAllQuestionsPanel()"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
